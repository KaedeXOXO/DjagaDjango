{% extends 'main/base.html' %}


{% block title %}
Hardware Edit
{% endblock %}


{% block content %}
        <h3>Зміни в товарі:</h3>
        <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                <label for="title"><b>Назва товару</b></label>
                {{ form.title }}
                <label for="author"><b>Виробник</b></label>
                {{ form.author }}
                <label for="text"><b>Опис</b></label>
                {{ form.text }}
                <label for="published"><b>Рік випуску</b></label>
                {{ form.published }}
                <label for="count"><b>Кількість</b></label>
                {{ form.count }}
                <button type="submit" class="btn btn-success">Змінити</button>


        </form>
{% endblock %}
